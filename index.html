<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/weather-icons@1.3.2/bower.json" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oxygen&display=swap" rel="stylesheet">
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
    <title>5 Day National Weather Forecast</title>
    
    
</head>

<body class="flex-column min-100-vh">
    <header class="background-color-blue text-align center text-white">
        <div id="header">  
            <a href="index.html" class="logo">Weather Dashboard</a>
        <p>
            Select the city you want to view the 5-day forecast.
        </p>
        </div>
    </header>

    <main class="flex-row justify-space-between">
      <aside>
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search For A City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input
                        name="City"
                        id="city"
                        type="text"
                        autofocus="true"
                        class="form-input"
                    />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>
      </aside>

      <section class="current-weather">
        <div class="col-12 col-md-8">
            <h2 class="subtitle">
              
            </h2>
            <div id="current-weather-container" class="city"></div>
        </div>
      </section>
      <section class="5-day forecast">
        <div class="col-12 col-md-8">
            <h2 class="subtitle">
              Show City 5-day Forecast<span id="forecast"></span>
            </h2>
            <div id="forecast-container" class="list-group"></div>
        </div>
    </section> 
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
