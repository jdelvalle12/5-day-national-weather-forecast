<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>

    <title>5 Day National Weather Forecast</title>
    
    
</head>

<body class="flex-column min-100-vh">
    <header class="background-color-blue text-align-center text-white">
        <div id="header">  
            <a href="index.html" class="logo">Weather Dashboard</a>
        </div>
    </header>

    <main class="flex-row justify-space-between">
      <aside>
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search For A City</h3>
                <form id="city-form" class="card-body" method="POST">
                    <label class="form-label" for="city"></label>
                    <input
                        name="City"
                        id="city"
                        type="text"
                        autofocus="true"
                        class="form-input"
                    />
                    <button type="submit" class="btn">Search</button>
                </form>
                <div id="city-buttons">
                    
                <span id="city-name"></span>
                <ul id="city-list">
                    <li type="btn" data-city="" class="btn"></li>
                </ul>
            </div>
        </div>
      </aside>

      <section class="current-weather-container">
        <div class="col-12 col-md-8">
            <h1 class="location"></h1>
            <span id="date-display"></span>
            <ul> 
                <li class="temperature"></li>
                <li class="humidity"></li>
                <li class="wind speed"></li>
            </ul>
        </div>
      </section>

      <section class="5-day forecast">
        <div class="col-12 col-md-8">
            <span id="forecast"></span>
        <div id="forecast-container" class="list-group"></div>
        </div>
    </section> 
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
