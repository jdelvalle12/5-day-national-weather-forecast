<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://openweathermap.org/img/wn/10d@2x.png">
    <title>5 Day National Weather Forecast</title>
    
    
</head>

<body class="flex-column min-100-vh">
    <header class="background-color-blue text-align-center text-white">
        <div id="header">  
            <a href="index.html" class="logo">Weather Dashboard</a>
        </div>
    </header>

    <main class="flex-row justify-space-between">
      <aside>
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search By City</h3>
                <form id="city-form" class="card-body" method="POST">
                    <input
                        name="city"
                        id="cityName"
                        type="text"
                        class="user-input"
                        placeholder="city"
                    />
                    <div id="weather"></div>
                    <button type="submit" class="search-btn">Search</button>
                </form>                    
            </div>
            <h2>Cities</h2>
            <div class="list-group" id="history">
		</div>
      </aside>

      <section id="current-weather-container">
        <div id="weather-results">
        <h1 id="city"></h1>
        </div>
      </section>

      

    <section id="forecast-weather-container">
        <div class="weather-results">  
        <h2>5-Day Forecast:</h2>
        <span id="dates-display" class="five-days"></span>
        <span id="day"></span>
        <span id="temp"></span>
        <span id="humidity"></span>
        <span id="wind"></span>
        </div>


    <div class="day-1">
        <div class="forecast-results">
        <p id="day"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <div class="icon"></div>
        </div>
    </div>       

    <div class="day-2">
        <div class="forecast-results">
            <p id="day"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <div class="day-3">
        <div class="forecast-results">
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            </div>
    </div>

    <div class="day-4">
        <div class="forecast-results">
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            </div>
    </div>

    <div class="day-5">
        <div class="forecast-results">
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    </div>
    </section> 
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
